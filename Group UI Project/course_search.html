<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search - Course Registration System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #459fb6;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #40ac61;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
        }
        th {
            background-color: #459fb6;
            color: white;
        }
        nav {
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Course Search</h1>

    <nav>
        <a href="index.html">Back to Home</a>
    </nav>

    <form id="searchForm">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" placeholder="Enter department...">

        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor" placeholder="Enter instructor name...">

        <label for="courseNumber">Course Number:</label>
        <input type="text" id="courseNumber" name="courseNumber" placeholder="Enter course number...">

        <button type="button" onclick="searchCourses()">Search</button>
    </form>

    <div id="results">
        <h2>Search Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Credit Hours</th>
                    <th>Prerequisites</th>
                    <th>Modality</th>
                    <th>Max Enrollment</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- Dynamic search results will appear here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
