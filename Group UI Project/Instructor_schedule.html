<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Schedule - Course Registration System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .schedule {
            margin-top: 20px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instructor Schedule Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>

        <div class="schedule" id="schedule">
            <h2>Your Assigned Sessions</h2>
            <table>
                <tr>
                    <th>Course</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Room</th>
                </tr>
                <tr>
                    <td>Network Security 101</td>
                    <td>Mon, Feb 12</td>
                    <td>10:00 AM - 12:00 PM</td>
                    <td>Room 203</td>
                </tr>
                <tr>
                    <td>Advanced Networking</td>
                    <td>Wed, Feb 14</td>
                    <td>2:00 PM - 4:00 PM</td>
                    <td>Room 305</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(username === "instructor" && password === "password123") {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('schedule').style.display = 'block';
            } else {
                alert('Invalid login credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
