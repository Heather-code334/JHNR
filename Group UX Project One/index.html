<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>

    <h1>Course Search</h1>

    <!-- Search Form -->
    <form id="searchForm">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" placeholder="Enter department...">

        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor" placeholder="Enter instructor name...">

        <label for="courseNumber">Course Number:</label>
        <input type="text" id="courseNumber" name="courseNumber" placeholder="Enter course number...">

        <button type="button" onclick="searchCourses()">Search</button>
    </form>

    <!-- Results Section -->
    <div id="results">
        <h2>Search Results</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Credit Hours</th>
                    <th>Prerequisites</th>
                    <th>Modality</th>
                    <th>Max Enrollment</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- Dynamic search results will appear here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
